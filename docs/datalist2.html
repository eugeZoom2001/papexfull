<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <input id="browserinput" list="browsers" />

    <datalist id="browsers">
      <option id="1" value="Internet Explorer" />
      <option id="2" value="Firefox" />
      <option id="3" value="Chrome" />
      <option id="4" value="Opera" />
      <option id="5" value="Safari" />
    </datalist>
    <script>
      $(function () {
        $("#browserinput").on("change", function () {
          var opt = $('option[value="' + $(this).val() + '"]');
          //alert(opt.length ? opt.attr("id") : "NO OPTION");
          console.log(opt.length ? opt.attr("id") : null);
        });
      });
    </script>
  </body>
</html>
