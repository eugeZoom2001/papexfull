                const urlOtra = "otra.html"

                const navigate = () => {
                        const params = new URLSearchParams();
                        params.append('nombre', 'euge');
                        params.append('edad', '52');
                        const queryString = params.toString();
                        const url = `${urlOtra}?${queryString}`;
                        window.location.href = url;

                }

                let boton = document.getElementById("buttonMain")
                boton.addEventListener("click", navigate)    
        </script>
