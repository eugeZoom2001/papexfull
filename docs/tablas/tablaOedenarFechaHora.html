// *** funcion que ordena tablas 
// -tag = id de la tabla ej #idTabla 
// - convertFuncion es una funcion auxiliar que convierte los datos de una columna
//   para poder ordenar ej:convertir fecha a aaaa-mm-dd
// columna : numero de columna sobre la que se va a ordenar 
function sortTable(tag,convertFunction,columna) {
    var result;  
	var rows = $(`${tag} tbody  tr`).get();
	  
      rows.sort(function (a, b) {
        
		var A =  convertFunction ($(a).children('td').eq(columna).text());
        var B =   convertFunction( $(b).children('td').eq(columna).text());
		

        if (A < B) {
          return -1;
        }

        if (A > B) {
          return 1;
        }

        return 0;

      });

	
      $.each(rows, function (index, row) {
        $(tag).children('tbody').append(row);
      });
    
	  
	}
