<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Tabla Ordenada</title>
</head>

<body>

  <table name="mytable" id="mytable">
    <thead>
      <tr>
        <th>column1</th>
        <th>column2</th>
        <th>column3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>zeta</td>
        <td>Beta</td>
        <td>Gamma</td>
      </tr>
      <tr>
        <td>Gamma</td>
        <td>Gamma</td>
        <td>Beta</td>
      </tr>
      <tr>
        <td>alpha</td>
        <td>Gamma</td>
        <td>Alpha</td>
      </tr>
    </tbody>
  </table>


  <script>
    function sortTable(tag) {
      var rows = $(`${tag} tbody  tr`).get();
     
      rows.sort(function (a, b) {

        var A = $(a).children('td').eq(0).text().toUpperCase();
        var B = $(b).children('td').eq(0).text().toUpperCase();

        if (A < B) {
          return -1;
        }

        if (A > B) {
          return 1;
        }

        return 0;

      });

      $.each(rows, function (index, row) {
        $(tag).children('tbody').append(row);
      });
    }
    
    sortTable("#mytable");
    
    
  </script>



</body>

</html>
